text_sensor:
  - platform: bme68x_bsec2
    iaq_accuracy:
      name: "IAQ Accuracy"
      id: bsec_iaq_acc

  - platform: template
    name: "IAQ Classification"
    lambda: |-
      if (int(id(iaq).state) <= 50) {
        return {"Excellent"};
      }
      else if (int(id(iaq).state) >= 51 && int(id(iaq).state) <= 100) {
        return {"Good"};
      }
      else if (int(id(iaq).state) >= 101 && int(id(iaq).state) <= 150) {
        return {"Lightly polluted"};
      }
      else if (int(id(iaq).state) >= 151 && int(id(iaq).state) <= 200) {
        return {"Moderately polluted"};
      }
      else if (int(id(iaq).state) >= 201 && int(id(iaq).state) <= 250) {
        return {"Heavily polluted"};
      }
      else if (int(id(iaq).state) >= 251 && int(id(iaq).state) <= 350) {
        return {"Severely polluted"};
      }
      else if (int(id(iaq).state) >= 351) {
        return {"Extremely polluted"};
      }
      else {
        return {"error"};
      }

  - platform: wifi_info
    ip_address:
      name: "ESP IP Address"

  - platform: template
    name: "TVOC Category"
    lambda: |-
      if (id(ags_tvoc_raw).state <= 220.0) {
        return {"Good"};
      } else if (id(ags_tvoc_raw).state <= 660.0) {
        return {"Moderate"};
      } else if (id(ags_tvoc_raw).state <= 1430.0) {
        return {"High"};
      } else if (id(ags_tvoc_raw).state <= 2200.0) {
        return {"Very High"};
      } else {
        return {"Extreme"};
      }
    update_interval: 60s

  - platform: template
    name: "Potenntial Breathing Sensor"
    id: presence_state_text
    icon: mdi:lungs

  - platform: ld2412
    version:
      name: "mmWave Firmware Version"
    mac_address:
      name: "mmWave Mac Address"

